{{define "layout.html"}}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{block "title" .}}Forum{{end}}</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:0; background:#f6f6f7; }
    header, footer { background:#111; color:#fff; padding:12px 16px; }
    a { color:#0a58ca; text-decoration:none; }
    .container { max-width: 960px; margin: 0 auto; padding: 16px; }
    .nav { display:flex; gap:12px; align-items:center; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; margin-bottom:12px; }
    .btn { display:inline-block; padding:8px 12px; border:1px solid #ddd; border-radius:8px; }
    .btn.primary { background:#0a58ca; color:#fff; border-color:#0a58ca; }
    .tag { display:inline-block; background:#eef2ff; padding:2px 8px; border-radius:999px; font-size:12px; margin-right:6px; }
    form.inline { display:inline; }
    .grid { display:grid; grid-template-columns: 220px 1fr; gap:16px; }
    input, textarea, select { width:100%; padding:8px; border:1px solid #d1d5db; border-radius:8px; }
    label { font-size:14px; color:#374151; display:block; margin:8px 0 4px; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a href="/" style="font-weight:700; color:#fff">Forum</a>
      <a href="/post/new" class="btn">New Post</a>
      <div style="margin-left:auto"></div>
      {{if .LoggedIn}}
        <span>Hi, {{.Username}}</span>
        <a class="btn" href="/logout">Logout</a>
      {{else}}
        <a class="btn" href="/login">Login</a>
        <a class="btn primary" href="/register">Register</a>
      {{end}}
    </div>
  </header>
  <main class="container">
    {{block "content" .}}{{end}}
  </main>
  <footer><div class="container">MVP • No JS • SQLite</div></footer>
</body>
</html>
{{end}}
